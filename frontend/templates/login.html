<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background: url('https://i.pinimg.com/originals/8a/9e/fe/8a9efe7c7d369240b667602801ec3d57.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1rem;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 2;
            position: relative;
        }
        .image-section {
            background: url('https://i.pinimg.com/originals/39/dc/dd/39dcdd12d110e5687fd0c7db80dd2141.jpg') center/cover;
            /* Imagen petrolera de alta calidad desde Pinterest originals */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            position: relative;
            min-height: 400px;
        }
        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(255,87,34,0.7) 100%);
            z-index: 1;
        }
        .image-section > * {
            position: relative;
            z-index: 2;
        }
        .form-section {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #1a1a1a;
        }
        .form-section h2,
        .form-section p,
        .form-section label {
            color: white;
        }
        .form-section input {
            background: #2a2a2a;
            border: 2px solid #ff5722;
            color: white;
        }
        .form-section input::placeholder {
            color: #999;
        }
        .form-section input:focus {
            background: #333;
            border-color: #ff7043;
            box-shadow: 0 0 0 4px rgba(255,87,34,0.15);
            outline: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            .login-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            .image-section {
                min-height: 200px;
                padding: 1.5rem;
            }
            .image-section h1 {
                font-size: 1.75rem;
            }
            .image-section p {
                font-size: 1rem;
            }
            .form-section {
                padding: 1.5rem;
            }
            .form-section h2 {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            .login-container {
                border-radius: 0;
                min-height: 100vh;
            }
            .image-section {
                min-height: 150px;
                padding: 1rem;
            }
            .image-section h1 {
                font-size: 1.5rem;
            }
            .image-section .bg-black\/50 {
                padding: 0.75rem;
            }
            .form-section {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Seccion de imagen (Izquierda) -->
        <div class="image-section">
            <div>
                <h1 class="text-4xl font-bold mb-4 text-orange-500">Sistema de Gestion</h1>
                <p class="text-xl text-white">Inventario y Documentacion Tecnica</p>
            </div>
            
            <div class="bg-black/50 backdrop-blur-sm rounded-lg p-4 border-l-4 border-orange-500">
                <p class="text-sm text-white">
                    üõ¢Ô∏è Control total del inventario de la central petrolera con trazabilidad completa y documentacion tecnica integrada.
                </p>
            </div>
        </div>

        <!-- Seccion del formulario (Derecha) -->
        <div class="form-section">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-orange-500 mb-2">Bienvenido</h2>
                <p class="text-gray-300">Inicia sesion para continuar</p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Usuario
                    </label>
                    <input 
                        type="text" 
                        id="username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Contrase√±a
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="Ingresa tu contrase√±a"
                    >
                </div>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                </div>

                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-orange-600 to-orange-500 text-white py-3 rounded-lg font-semibold hover:from-orange-700 hover:to-orange-600 transition transform hover:scale-105 shadow-lg"
                >
                    Iniciar Sesion
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Acceso solo para personal autorizado
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Detectar autom√°ticamente la URL del API
                const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? 'http://localhost:5000/api/auth/login'
                    : '/api/auth/login';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token y datos del usuario en localStorage
                    localStorage.setItem('access_token', data.token);
                    localStorage.setItem('user_role', data.user.role);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('user_full_name', data.user.full_name || data.user.username);
                    
                    // Redirigir seg√∫n el rol
                    if (data.user.role === 'ADMIN') {
                        window.location.href = '/dashboard';
                    } else {
                        window.location.href = '/dashboard/operario';
                    }
                } else {
                    // Mostrar error
                    errorMessage.textContent = data.error;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexion con el servidor';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
